<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class ="p-3 mb-2 bg-secondary text-white">
<div class="container">
<h1>Profile</h1>

    <div class="alert alert-success" role="alert">
        Profile successfully saved!
    </div>


<form>
    <div class="mb-3 row">
        <label for="username" class="col-sm-2 col-form-label">
            Username </label>
        <div class="col-sm-10">
            <input class="form-control"
                   id="username"
                   placeholder="Alice" readonly>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="phone" class="col-sm-2 col-form-label">
            Phone </label>
        <div class="col-sm-10">
            <input type="tel" class="form-control"
                   id="phone" placeholder="(555)123-4324">
        </div>
    </div>
    <div class="form-group row">
        <label for="email"class="col-sm-2 col-form-label">
            Email </label>
        <div class="col-sm-10">
            <input type="email" class="form-control" title="PLease enter valid email"
                   id="email" placeholder="alice@wondrland.com">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="role">Role</label>
        <div class="col-sm-10">
        <select class="form-control " id="role" >
            <option selected>Student </option>
            <option value="Faculty" >Faculty</option>
            <option value="Student">Student</option>
            <option value="Admit">Admin</option>
        </select>
</div>
        </div>


    <div class="form-group row">
        <label for="DOB"class="col-sm-2 col-form-label">
            Date of Birth</label>
        <div class="col-sm-10">
            <input type="date" class="form-control"
                   id="DOB" placeholder="mm/dd/yyyy">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-12">
             <button id="updateBtn" class= " btn btn-success form-control wbdv-field wbdv-updateBtn"><a class =" text-white" href = "#">Update</a></button>

        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-12">

               <button id="logoutBtn" class=" btn btn-danger form-control wbdv-field wbdv-logoutBtn" >
                   <a class="text-white" href="../index.html">Logout</a></button>

        </div>
    </div>

</form>
</div>
</body>
</html>
